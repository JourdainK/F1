<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout/base_layout}">
<head>
    <title>Constructors</title>
</head>
<body>
<section layout:fragment="content">

    <div class="row mb-4">
        <div class="col-md-6 mx-auto">
            <form th:action="@{/constructors/search}" method="get" class="d-flex">
                <input type="text" name="name" class="form-control me-2" placeholder="Search by constructor name">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
        <div class="col-md-6 mx-auto">
            <form action="/constructors/search-country" method="GET" class="d-flex flex-grow-1">
                <input type="text" name="countryName" class="form-control me-2" placeholder="Search by country">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>

    </div>

    <table class="table table-striped table-bordered border-primary">
        <thead class="table-primary">
        <tr class="text-center">
            <th scope="col">Name</th>
            <th scope="col">Full Name</th>
            <th scope="col">Country of origin</th>
            <th scope="col">Best Championship position</th>
            <th scope="col">Total championship wins</th>
            <th scope="col">Total Race Wins</th>
            <th scope="col">Total Fastest Laps</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="constructor : ${allConstructors}" class="text-center">
            <td th:text="${constructor.name}"/>
            <td th:text="${constructor.fullName}"/>
            <td th:text="${constructor.country.name}"/>
            <td th:text="${constructor.bestChampionshipPosition}"/>
            <td th:text="${constructor.totalChampionshipWins}"/>
            <td th:text="${constructor.totalRaceWins}"/>
            <td th:text="${constructor.totalFastestLaps}"/>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
