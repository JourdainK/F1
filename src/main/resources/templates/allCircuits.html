
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout/base_layout}">
<head>
    <title>Circuits - F1</title>
</head>
<body>
<section layout:fragment="content">
    <h2 class="mb-4 text-center">
        F1 - Circuits
    </h2>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 d-flex justify-content-center">
        <div class="col" th:each="circuit : ${allCircuits}">
            <div class="card h-100">
                <div class="card-header bg-primary text-white text-center">
                    <h5 class="card-title mb-0" th:text="${circuit.name}"></h5>
                </div>
                <div class="card-body">
                    <img th:src="${circuit.imageUrl}" class="card-img-top" alt="Circuit Image">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <strong>Full Name:</strong>
                            <span th:text="${circuit.fullName}"></span>
                        </li>
                        <li class="list-group-item">
                            <strong>Type:</strong>
                            <span th:text="${circuit.type}"></span>
                        </li>
                        <li class="list-group-item">
                            <strong>Country:</strong>
                            <span th:text="${circuit.country.name}"></span>
                        </li>
                        <li class="list-group-item">
                            <strong>Turns:</strong>
                            <span th:text="${circuit.turns}"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
