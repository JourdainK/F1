<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title class="modal-title">F1 Drivers</title>
    <th:block th:replace="~{fragments/boostrapFragments :: headerfiles}"></th:block>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary nav">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="drivers/all">See all the drivers</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

<table>
    <th>ID</th>
    <th>Name</th>
    <th>first name</th>
    <th>last name</th>
    <th>full name</th>
    <th>abbreviation</th>
    <th>permanent Number</th>
    <th>Total race wins</th>
    <tr th:each="driver : ${allDrivers}">
        <td th:text="${driver.id}"/>
        <td th:text="${driver.name}"/>
        <td th:text="${driver.firstName}"/>
        <td th:text="${driver.lastName}"/>
        <td th:text="${driver.fullName}"/>
        <td th:text="${driver.abbreviation}"/>
        <td th:text="${driver.permanentNumber}"/>
        <td th:text="${driver.totalRaceWins}"/>
    </tr>
</table>

<div th:replace="~{fragments/boostrapFragments :: scripts}"></div>
</body>
<div th:replace="~{fragments/footer::footer}"></div>
</html>
