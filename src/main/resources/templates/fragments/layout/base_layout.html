<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title th:text="${CONTENT_TITLE}"></title>
    <style>
        :root {
            --bs-blue-800: #1e40af;
            --bs-blue-700: #1d4ed8;
        }
    </style>
</head>
<body style="background: linear-gradient(135deg, var(--bs-blue-800, #1e40af), var(--bs-blue-700, #1d4ed8)); min-height: 100vh;" class="text-white">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown txt-white">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Drivers
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/drivers/allDrivers}">All the drivers</a>
                            <li><a class="dropdown-item" th:href="@{/drivers/top-10-drivers}">Top 10 race winners</a>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/constructors/all}">Constructors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/circuits/all}">Tracks</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section layout:fragment="content" class="p-4">


    </section>

    <footer>
        <div th:replace="~{fragments/footer::footer}"></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function clearSearch() {
            document.getElementById('pageSize').value = '10'; // Default value
            document.getElementById('pageSizeForm').submit();
        }
    </script>
</body>
</html>
