<a th:fragment="paging(pageNum, label, tooltip)" class="page-link"
   th:href="@{'/drivers/allDrivers'(
        page=${pageNum},
        size=${pageSize},
        sortField=${sortField},
        sortDir=${sortDir},
        keyword=${keyword})}"
   th:title="${tooltip}"
   rel="tooltip">
    [[${label}]]
</a>
